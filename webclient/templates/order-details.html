<div class="modal fade" id="showOrderModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" ng-controller="ShowOrderModalController">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="createOrderLabel">
                    Детали заказа
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="comment">Описание:</label>
                    <p class="form-control" rows="3" id="comment">{{getDescription()}}</p>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="order_cost">Вознаграждение:</label>
                            <p class="form-control" rows="3" id="order_cost">{{getReward()}}</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="expire_in_container">Актуально до:</label>
                    <div class="row">
                        <div class="col-md-12" id="expire_in_container">
                            <div class="row">
                                <div class="col-md-4">
                                    <p class="form-control" rows="3"id="expire_in_time">
                                        {{getExpireDate()}}
                                    </p>
                                </div>
                                <div class="col-md-2">
                                    <p class="form-control" rows="3"id="expire_in_time">
                                        {{getExpireTime()}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
